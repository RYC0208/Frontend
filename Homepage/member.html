<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <table border="1" width="1000">
        <tr>
            <th colspan="3" bgcolor="green">
                회원가입
            </th>
        </tr>
        <tr>
            <th>아이디</th>
            <td><input id="userId"><button id="rep">중복확인</td>
            <td>영문과 숫자로만 입력.</td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="userPw" id="userPw"></td>
            <td> 특수기호,영문,숫자가 각 1개 이상씩 들어가야 되고 8글자 이상.</td>
        </tr>
        <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" name="userRePw" id="userRePw"></td>
            <td>위의 비밀번호를 한번 더 넣으세요</td>
        </tr>
        <tr>
            <th>이름</th>
            <td><input id="userName"></td>
            <td>한글로 입력</td>
        </tr>
        <tr>
            <th>성별</th>
            <td><input type="radio" name="gender" value="1" checked>남&emsp;&emsp;
                <input type="radio" name="gender" value="2" >여</td>
            <td>성별을 선택해주세요</td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td><input id="birthday"></td>
            <td>6글자로 입력 ex)990208</td>
        </tr>
        <tr>
            <th>E-mail</th>
            <td><input type="email" id="email"></td>
            <td>ex) email@email.com</td>
        </tr>
        <tr>
            <th>우편번호</th>
            <td><input id="addrNum"><button id="addrSearch">우편번호 찾기</button></td>
            <td>우편번호를 검색하세요</td>
        </tr>
        <tr>
            <td>주소</td>
            <td>
                <input name="address" id="addr" size="60" readonly><br/>
                <input name="detailAddress" id="detailAddr" placeholder="상세주소 넣기">
            </td>
            <td>상세주소가 있으면 입력해주세요</td>
        </tr>
        <tr>
            <th>취미</th>
            <td>
                <input type="checkbox"  name="hobby" value="internet">인터넷
                <input type="checkbox" name="hobby" value="travel">여행
                <input type="checkbox" name="hobby" value="game">게임
                <input type="checkbox" name="hobby" value="movie">영화
                <input type="checkbox" name="hobby" value="health">운동
            </td>
            <td>취미를 선택하세요</td>
        </tr>
        <tr>
            <th>직업</th>
            <td><select id="job">
                <option value="의사">의사</option>
                <option value="전사">전사</option>
                <option value="전사">판사</option>
                <option value="전사">감사</option>
                <option value="전사">형사</option>
            </select></td>
            <td>직업을 선택하세요</td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <input type="button" value="회원가입">&emsp;&emsp;
                <input type="reset" value="다시쓰기">&emsp;&emsp;
                <input type="button" value="로그인" onClick="location.href='login.jsp'">
            </td>
        </tr>	
    </table>
    
</body>
</html>
